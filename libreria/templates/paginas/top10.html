                    {% for pelicula in peliculas %}
                        <div class="col-md-auto">
                            <a href="{% url 'resenia_Pelicula' pelicula.id %}">

                            {% if pelicula.color %}

                            {% else %}
                                <img class="cajita filtro-bn" src="{{ pelicula.imagenlocal.url }}" >
                            {% endif %}
                        </a>                        
                        </div>
                    {% endfor %}
        </div>
